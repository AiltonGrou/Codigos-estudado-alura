<meta charset='UTF-8'>

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares"));

	var numero = 1;

	var totalIdades = 0;

	while(numero <= totalFamiliares) {
		var idade = parseInt(prompt("Idade dos familiares"));
		totalIdades = totalIdades + idade;
		numero++;
	}

	var mediaIdades = totalIdades / totalFamiliares;
	mostra("A media das idades dos familiares Ã© " + mediaIdades);
	mostra("FIM");

</script>
