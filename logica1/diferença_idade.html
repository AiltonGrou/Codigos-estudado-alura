<meta charset="UTF-8">

<h3>Diferença de Idade</h3>

<script>

	function pulaLinha() {

		pulaLinha("<br><br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var idadeVelho = 25;
	var idadeNovo = 14;

	mostra("Nossa diferença de idade é de " + (idadeVelho - idadeNovo) + " anos!");

</script>
